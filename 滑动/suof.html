<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no" />
	    <title></title>   
	    <script type="text/javascript" src="js/hammer.js"></script>
	    <style type="text/css">
	    	html{
	    		width: 100%;
	    		height: 100%;
	    		
	    	}
	    	.box{
	    		width: 100px;
	    		height: 100px;
	    		background: magenta;
	    		border-radius: 50%;
	    		margin: 100px auto;
	    		transition: all 1s;
	    	}
	    </style>
	</head>
	<body>
		<div class="box" id="box">
			1545
		</div>
	</body>
	<script>
		
		var box =document.getElementById("box");
		var ha=new Hammer(box)
		ha.get("pinch").set({enable:true})
		var n=1
		ha.on("pinchout",function(){
			n+=0.03
			box.style.webkitTransform="scale("+n+")"
		})
		ha.on("pinchin",function(){
			n-=0.03
			box.style.webkitTransform="scale("+n+")"
		})
	</script>
</html>
